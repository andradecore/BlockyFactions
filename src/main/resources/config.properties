msg.usage.entrar=&bUse: /fac entrar <nome-da-faccao>  
msg.usage.expulsar=&bUse: /fac expulsar <membro>
msg.usage.promover=&bUse: /fac promover <membro:oficial:tesoureiro:lider>   
msg.usage.pvp=&bUse: /fac pvp <on:off>  
msg.usage.tag=&bUse: /fac tag <quatro-letras>
msg.usage.list-other=&bVoce nao esta em uma faccao. Use /fac list  para ver informacoes de outra faccao.

