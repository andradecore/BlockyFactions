# ================================
# BlockyFactions - Configuracoes
# ================================

# Limite maximo de membros por faccao (inclui lider, oficiais, membros e tesoureiro)
factions.max-members=6

# ================================
# Mensagens do Sistema
# ================================

# Mensagens de erro
msg.error.only-players=&cEste comando so pode ser utilizado por jogadores.
msg.error.not-in-faction=&cVoce nao esta em uma faccao.
msg.error.already-in-faction=&cVoce ja pertence a uma faccao. Saia da sua faccao atual para criar uma nova.
msg.error.faction-exists=&cUma faccao com este nome ou tag ja existe.
msg.error.invalid-name-tag=&cNome ou tag invalidos. Use apenas letras e numeros, sem espacos. Maximo de 20 caracteres para o nome e 5 para a tag.
msg.error.invalid-color=&cO codigo de cor '%s' e invalido. Use o formato #RRGGBB.
msg.error.invalid-tag=&cTag invalida. Use apenas letras e numeros, sem espacos. Maximo de 5 caracteres.
msg.error.tag-in-use=&cA tag '%s' ja esta em uso.
msg.error.player-not-online=&cO jogador %s nao esta online.
msg.error.player-already-in-faction=&cO jogador %s ja pertence a uma faccao.
msg.error.player-not-in-your-faction=&cO jogador %s nao esta na sua faccao.
msg.error.player-not-member=&cO jogador %s nao e um membro da sua faccao.
msg.error.faction-not-found=&cA faccao '%s' nao foi encontrada.
msg.error.no-invite=&cVoce nao tem um convite para a faccao %s.
msg.error.faction-full=&cSua faccao atingiu o limite maximo de %d membros e nao pode convidar mais ninguem.
msg.error.faction-full-join=&cA faccao '%s' esta cheia e nao e possivel entrar.
msg.error.faction-disbanded=&cEsta faccao nao existe mais.
msg.error.no-permission-invite=&cVoce precisa ser o lider ou um oficial para convidar jogadores.
msg.error.no-permission-kick=&cVoce precisa ser o lider ou um oficial para expulsar jogadores.
msg.error.no-permission-promote=&cApenas o lider da faccao pode alterar cargos.
msg.error.no-permission-pvp=&cApenas o lider pode alterar o status de PVP da faccao.
msg.error.no-permission-tag=&cApenas o lider pode alterar a tag da faccao.
msg.error.cannot-kick-leader=&cVoce nao pode expulsar o lider da faccao.
msg.error.cannot-kick-officer=&cOficiais nao podem expulsar outros oficiais. Apenas o lider pode.
msg.error.cannot-promote-leader=&cVoce nao pode alterar o cargo do lider atual. Use /fac promover %s lider para transferir a lideranca.
msg.error.already-rank=&b%s ja e um %s.
msg.error.officer-cannot-be-treasurer=&cUm Oficial nao pode ser Tesoureiro. Rebaixe-o primeiro.
msg.error.cannot-transfer-to-treasurer=&cVoce nao pode transferir a lideranca para o Tesoureiro. Promova-o primeiro.
msg.error.invalid-rank=&cCargo invalido. Use: membro, oficial, tesoureiro ou lider.
msg.error.ranking-empty=&cO ranking de faccoes esta vazio.
msg.error.unknown-command=&cComando desconhecido. Use /fac para ver a lista de comandos.
msg.error.page-not-found=&cPagina de ajuda nao encontrada. Paginas disponiveis: 1 e 2.
msg.error.pvp-disabled=&cPVP entre membros da faccao esta desativado.

