msg.notification.player-kicked=&f%s foi expulso da faccao por %s.
msg.notification.leader-left=&fO lider %s deixou a faccao. %s e o novo lider!
msg.notification.new-leader-promoted=&aO lider deixou a faccao. Voce foi promovido a novo lider da faccao %s!
