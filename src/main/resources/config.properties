msg.success.invited=&aVoce convidou %s para a sua faccao.
msg.success.joined=&aVoce entrou na faccao %s!
msg.success.kicked=&aVoce expulsou %s da faccao.
msg.success.promoted=&a%s foi promovido a %s.
msg.success.demoted=&a%s foi rebaixado a %s.
msg.success.treasurer-set=&aVoce definiu %s como o tesoureiro da faccao.
