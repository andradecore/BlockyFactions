help.page2.convidar=&b/fac invite <player>  &7- Invites a player.
help.page2.expulsar=&b/fac kick <member> &7- Kicks a member.
help.page2.section-leader=&f-- &bLeader &fCommands --
help.page2.promover=&b/fac promote <role>  &7- Changes the role.
help.page2.promover-info=&7 Roles: member, officer, treasurer, leader
help.page2.tag=&b/fac tag <four-letters> &7- Changes the faction's tag.
help.page2.pvp=&b/fac pvp <on:off> &7- Enables/disables internal pvp.
help.page2.footer=&7--- &fPage &e2&f/&e2 &f--- &fUse &b/fac <page> &fto navigate

