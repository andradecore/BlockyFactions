# Usage Messages (commands)
usage.criar=&bUse: /fac create <tag> <name> <color>[Optional]
usage.convidar=&bUse: /fac invite <player>
usage.entrar=&bUse: /fac join <faction-name>  
usage.expulsar=&bUse: /fac kick <member>
usage.promover=&bUse: /fac promote <member:officer:treasurer:leader>   
usage.pvp=&bUse: /fac pvp <on:off>  
usage.tag=&bUse: /fac tag <four-letters>
usage.list-other=&4You are not in a faction. Use &b/fac list <faction-name> &4to see information about another faction.

# Help Messages
help.page1.header=&f--- &bFactions &fCommands ---
help.page1.criar=&b/fac create <tag> <name> <color>[Optional] &7- Creates a faction.
help.page1.fc=&b/fc <message> &7- Sends a private message to all members of your faction.
help.page1.sair=&b/fac leave &7- Leave your current faction.
help.page1.entrar=&b/fac join <faction> &7- Accepts an invitation.
help.page1.list=&b/fac list <faction> &7- Shows information.
help.page1.rank=&b/fac rank &7- Shows the faction ranking.
help.page1.base=&b/fac base &7- Teleports to the faction base if allowed.
help.page1.footer=&7--- &fPage &e1&f/&e2 &f--- &fUse &b/fac <page> &fto navigate

help.page2.header=&f-- &bLeader/Officer &fCommands --
