# Mensajes de Ayuda
help.page1.header=&f--- Comandos de &bFacciones &f---
help.page1.criar=&b/fac crear <tag> <nombre> <color>[Opcional] &7- Crea una facción.
help.page1.fc=&b/fc <mensaje> &7- Envía un mensaje privado a todos los miembros de tu facción.
help.page1.sair=&b/fac salir &7- Abandona tu facción actual.
help.page1.entrar=&b/fac entrar <faccion> &7- Acepta una invitación.
help.page1.list=&b/fac list <faccion> &7- Muestra información.
help.page1.rank=&b/fac rank &7- Muestra el ranking de facciones.
help.page1.base=&b/fac base &7- Teletransporta a la base de la facción si está permitido.
help.page1.footer=&7--- &fPágina &e1&f/&e2 &f--- &fUsa &b/fac <página> &fpara navegar

help.page2.header=&f-- Comandos de &bLíder/Oficial --
help.page2.setbase=&b/fac setbase &7- Establece tu ubicación actual como la base de la facción.
help.page2.convidar=&b/fac invitar <jugador>  &7- Invita a un jugador.
help.page2.expulsar=&b/fac expulsar <miembro> &7- Expulsa a un miembro.
help.page2.section-leader=&f-- Comandos de &bLíder --
help.page2.promover=&b/fac promover <rol>  &7- Cambia el rol.
help.page2.promover-info=&7 Roles: miembro, oficial, tesorero, lider
help.page2.tag=&b/fac tag <cuatro-letras> &7- Cambia el tag de la facción.
help.page2.pvp=&b/fac pvp <on:off> &7- Activa/desactiva el pvp interno.
help.page2.footer=&7--- &fPágina &e2&f/&e2 &f--- &fUsa &b/fac <página> &fpara navegar

